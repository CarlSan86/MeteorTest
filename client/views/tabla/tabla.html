<template name="tabla">
	<div class="tabla">
		<table id="tabla-prods" class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Cliente</th>
					<th>Usuario</th>
					<th>Cadena</th>
					<th>Sucursal</th>
					<th>Categoria</th>
					<th>Producto</th>
					<th>Valor</th>
					<th>Registro</th>
				</tr>
			</thead>
			<tbody>
			{{#each registros}}
				{{> registro}}
			{{/each}}
			</tbody>
		</table>
	</div>
</template>
